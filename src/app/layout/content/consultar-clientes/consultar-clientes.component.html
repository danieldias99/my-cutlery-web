<app-sidebar></app-sidebar>

<div *ngIf="statusMessage; else noError">
  <div class="errorMsg">{{statusMessage}}</div>
</div>

<ng-template #noError>
  <div class="criar-c-align" align="center">
    <form>
      <div style="padding-bottom: 50px;">
        <input #seach (input)="filter(seach.value)" class="form-control" type="text" placeholder="Procurar"
          aria-label="Search" autofocus>
      </div>
      <div class="clientes" align="center">
        <form>
          <h2>Clientes</h2>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Nome Cliente</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cliente of allClientesFilter">
                <td>{{cliente.nome}}</td>
                <td>
                  <a (click)="edit(cliente)" class="delete" title="" data-toggle="tooltip" data-original-title="Delete">
                    <i class="fa fa-edit"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
    </form>
    <div *ngIf="cliente" class="container">
      <div class="col-lg-12 text-lg-center">
        <h2 style="padding-top: 25px; padding-bottom: 10px;">Editar Perfil</h2>
        <br>
        <br>
      </div>
      <div class="col-lg-8 push-lg-4 personal-info">
        <form role="form">
          <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Nome</label>
            <div class="col-lg-9">
              <input #newNome (input)="validarNomeEmpty(newNome.value)" class="form-control" type="text" value="{{cliente.nome}}" />
              <label *ngIf="newNomeEmptyFlag===true" style="color: red;">Campo obrigat√≥rio vazio</label>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Email</label>
            <div class="col-lg-9">
              <input #newEmail class="form-control" type="text" />
            </div>
          </div>
          <div class="form-group row">
            <div class="col"></div>
            <button align="center" class="col-lg-5 btn btn-info add-new" (click)="save(newNome.value, newEmail.value)">Alterar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</ng-template>
