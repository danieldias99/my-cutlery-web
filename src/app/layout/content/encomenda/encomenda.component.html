<div id="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1>Nova Encomenda</h1>
                <div class="produtos" align="center">
                    <h2>Produtos Dispon√≠veis:</h2>
                    <li *ngFor="let p of allProdutosFilter" value="{{p.id}}">
                        <a (click)="chooseProduto(p)">
                            <span class="Badge">{{p.nomeProduto}}</span>
                        </a>
                    </li>
                </div>
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-sm-8">
                                <h2>Produtos</h2>
                            </div>
                        </div>
                    </div>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Quantidade</th>
                                <th style="width: 150px;">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div><label>{{produtoSelecionado.nomeProduto}}</label></div>
                                </td>
                                <td>
                                    <input #quantidade>
                                </td>
                                <td>
                                    <button type="button"
                                        (click)="addProdutoAoCarrinho(quantidade.value); quantidade.value=''"
                                        class="btn btn-info add-new"><i class="fa fa-plus"></i> Adicionar</button>
                                </td>
                            </tr>
                        </tbody>
                        <tbody>
                            <tr *ngFor="let produto of produtosEncomenda">
                                <td>{{produto.nomeProduto}}</td>
                                <td>{{produto.quantidade}}</td>
                                <td>
                                    <a (click)="remProdutoAoCarrinho(produto.nomeProduto)" class="delete" title=""
                                        data-toggle="tooltip" data-original-title="Delete"><i
                                            class="material-icons">X</i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="container">
                    <div class="row">
                        <div class='col-sm-6'>
                            <div class="form-group">
                                <input #data_entrega placeholder="Data de Entrega">
                                <button style="float: right;" type="button" (click)="newEncomenda(data_entrega.value)"
                                    class="btn btn-info add-new">Submeter</button>
                                <button style="float: right; margin-right: 30px;" type="button" (click)="back()"
                                    class="btn btn-info add-new">Back</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
