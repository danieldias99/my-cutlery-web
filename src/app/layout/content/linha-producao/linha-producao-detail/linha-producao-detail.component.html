<div *ngIf="linhaproducao" align="center">
    <h2>{{linhaproducao.descricao}} Detalhes</h2>
    <div><span>Id_linhaproducao: </span>{{linhaproducao.id}}</div>
    <label>Descrição:
        <input [(ngModel)]="linhaproducao.descricao" />
    </label>
    <br>
    <label>Posição em x:
        <input [(ngModel)]="linhaproducao.posicao_x" />
    </label>
    <br>
    <label>Posição em y:
        <input [(ngModel)]="linhaproducao.posicao_y" />
    </label>
    <br>
    <label>Orientação:
        <input [(ngModel)]="linhaproducao.orientacao" />
    </label>
    <br>
    <label>Comprimento:
        <input [(ngModel)]="linhaproducao.comprimento" />
    </label>
    <br>
    <label>Largura:
        <input [(ngModel)]="linhaproducao.largura" />
    </label>
    <div>
        <br>
        <div class="ass-m-div-r">
            <div class="maquinas">
                Máquinas Disponíveis:
                <li *ngFor="let m of maquinasAll" value="{{m.id}}">
                    <span class="Badge">{{m.nomeMaquina}}</span>
                </li>
            </div>
        </div>
        <div class="ass-m-div-l">
            <div class="maquinas">
                Máquinas Associadas:
                <li *ngFor="let m of maquinasAssociadas" value="{{m.id}}">
                    <a>
                        <span class="Badge">{{m.nomeMaquina}}</span>
                    </a>
                </li>
            </div>
        </div>
    </div>
    <button (click)="goBack()">Back</button>
    &nbsp;
    <button (click)="save()">Save</button>
</div>
