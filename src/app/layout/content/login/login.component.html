<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    <form class="form-signin">
                        <div class="form-label-group">
                            <input #email type="email" id="inputEmail" class="form-control" placeholder="Email"
                                required autofocus>
                            <label for="inputEmail">Email</label>
                        </div>
                        <div class="form-label-group">
                            <input #password type="password" id="inputPassword" class="form-control" placeholder="Password"
                                required>
                            <label for="inputPassword">Password</label>
                        </div>
                        <button (click)='signIn(email.value, password.value)' class="btn btn-lg button-submit-group btn-block text-uppercase" type="submit">Sign
                            in</button>
                        <hr class="my-4">
                            <label>Ainda não tem conta?</label>
                            <a routerLink="/registo-utilizador">Registe-se já!</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
